<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
</head>
<body>
<h1>게시글 상세보기</h1>

<table border="1">
    <tr>
        <th>번호</th>
        <td th:text="${boardDto.id}"></td>
    </tr>
    <tr>
        <th>제목</th>
        <td th:text="${boardDto.title}"></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="${boardDto.writer}"></td>
    </tr>
    <tr>
        <th>내용</th>
        <td th:text="${boardDto.content}"></td>
    </tr>
</table>

<a th:href="@{/}">목록으로</a> |
<a th:href="@{|/post/edit/${boardDto.id}|}">수정</a> |

</html>
